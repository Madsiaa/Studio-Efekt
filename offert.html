            KOSMETYKA
            Prebio Balance
                Prebiotyczna pielęgnacja twarzy, szyi, dekoltu w celu utrzymania równowagi mikrobiologicznej oraz naturalnego piękna skóry.
            TXC
                Terapia na bazie witaminy C i kwasu traneksamowego - substancji wykorzystywanej w medycynie, niwelującej przebarwienia różnego pochodzenia i podrażnienia oraz rumień skóry.
            US-AZA Acne Therapy
                Spektakularne efekty redukcji zmian trądzikowych, również dla skór bardzo wrażliwych. Terapia oparta na bazie kompleksu US-AZA i aktywnego węgla.
            Water Box
                Odmładzająca siła nawilżenia na ratunek spragnionej skórze. Terapia oparta na działaniu kwasu hialiuronowego o różnej masie cząsteczkowej i kompleksu LPM.
            Bio Peptide Cranberry Treatment
                Zabieg o wielokierunkowej skuteczności przeciwstarzeniowiej na bazie naturalnych biopeptydów żurawiny.
            Baku Cell Skin Care
                Zabieg spowalniający procesy starzenia się skóry na poziomie komórkowym.
            Endogenious Lifting Program
                Program pielęgnacyjny, dający efekt endogennego liftingu twarzy i szyi poprzez poprawę organizacji EMC skóry właściwej.
            Glamour Me
                Prestiżowy zabieg bankietowy dla idealnego wygładzenia i modelowania twarzy, ze szczególnym uwzględnieniem jej owalu oraz szyi.
            Light Up
                Bioaktywny zabieg na okolice oczu. Kuracja pozwalająca uzyskać błyskawiczne i spektakularne efekty rozjaśnienia cieni pod oczami, redukcji opuchlizny i zmarszczek wokół oczu.
            
            FRYZJERSTWO
            Termokeratin
                Zabieg polecany do włosów zniszczonych działaniem wysokich temperatur matowych, łamliwych z rozdwojonymi końcówkami oraz poddawanych zabiegom trwałej ondulacji lub prostowaniu. W wyniku zabiegu włosy nasycane są keratuną i aminokwasami przez co odzyskują gęstość, miękkość i jedwabistość, są odżywione, nawilżone i wygładzone.
            Organic Care
                Składniki zawarte w produktach organic są wyłącznie pochodzenia naturalnego. Fryzjer po diagnozie włosa dopasowyje elementy linii i przeprowadza cały rytuał zgodnie z potrzebami klienta i jego włosów.
            Botox
                Innowacyjna kuracja do włosów każdego rodzaju na bazie keratyny, oleju arganowego, naturalnego kolagenu i kwasu hialuronowego. Wyrównuje gospodarkę wodną we wnętrzu włosa oraz nadaje jedwabistą strukturę i połysk.
            Laminacja
                Zabieg na bazie keratyny zaleca się do regeneracji struktury włosów uszkodzonej przez czynniki mechaniczne i termiczne, a także do włosów porowatych, cienkich z rozdwojonymi końcówkami. Tworzy na włosach cienki oddychający film, który uszczelnia ich łuski i regenruje uszkodzoną strukturę.
            Magic Rizos
                Zabieg proteinowy do włosów kręconych. Włosy są piękne błyszczące i mają piękne loki.
            Miracle Gold
                Zabieg przeciw puszeniu się włosów. Intensywna kuracja dla włosów grubych i cienkich.
            Oro Di Luce
                Pielęgnacja na bazie protein jedwabiu i leju lnianego. Głęboko odbudowuje włosy, są wygładzone i błyszczące, idealny do włosów porowatych.
